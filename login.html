<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuddyUp - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <h1>BuddyUp</h1>
                <p>Connect with your buddies</p>
            </div>
            
            <div class="form-wrapper">
                <form id="login-form" class="active-form">
                    <div class="input-group">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="remember-forgot">
                        <div class="remember">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn-submit">Login</button>
                    <div class="social-login">
                        <p>Or login with</p>
                        <div class="social-icons">
                            <button type="button" class="social-icon google">
                                <i class="fab fa-google"></i>
                            </button>
                            <button type="button" class="social-icon facebook">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button type="button" class="social-icon twitter">
                                <i class="fab fa-twitter"></i>
                            </button>
                        </div>
                    </div>
                    <div class="create-account">
                        <p>Don't have an account? <a href="#" id="create-account-link">Create new</a></p>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="image-container">
            <div class="overlay"></div>
            <div class="welcome-text">
                <h2>Welcome to BuddyUp</h2>
                <p>Connect, share, and grow with friends and colleagues.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
