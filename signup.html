<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BuddyUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <div class="progress-bar">
                <div class="progress" id="signup-progress"></div>
            </div>
            
            <!-- Step 1: Email -->
            <div class="step" id="step-email">
                <h2>Welcome to BuddyUp!</h2>
                <p class="subtitle">First, let's get your email address</p>
                <div class="input-group">
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <button class="btn-continue" onclick="nextStep('email')">Continue</button>
            </div>

            <!-- Step 2: Name -->
            <div class="step hidden" id="step-name">
                <h2>What's your name?</h2>
                <p class="subtitle">Let's make this personal</p>
                <div class="input-group">
                    <input type="text" id="signup-name" placeholder="Enter your first name" required>
                </div>
                <button class="btn-continue" onclick="nextStep('name')">Continue</button>
                <button class="btn-back" onclick="prevStep()">Back</button>
            </div>

            <!-- Step 3: Date of Birth -->
            <div class="step hidden" id="step-dob">
                <h2>When were you born?</h2>
                <p class="subtitle">Enter your date of birth</p>
                <div class="dob-picker">
                    <div class="date-input-wrapper">
                        <input type="text" id="dob-input" class="date-input" required placeholder="DD-MM-YYYY" maxlength="10">
                    </div>
                    <div id="age-warning" class="age-warning" style="display: none;">
                        <span>You must be at least 18 years old</span>
                    </div>
                </div>
                <button class="btn-continue" onclick="nextStep('dob')">Continue</button>
                <button class="btn-back" onclick="prevStep()">Back</button>
            </div>

            <!-- Step 4: Interests -->
            <div class="step hidden" id="step-interests">
                <h2>What are you into?</h2>
                <p class="subtitle">Choose up to 5 interests</p>
                <div class="interests-container">
                    <div class="selected-interests" id="selected-interests">
                        <p class="hint">Your selected interests will appear here</p>
                    </div>
                    <div class="interests-grid" id="interests-grid">
                        <!-- Interests will be loaded here -->
                    </div>
                </div>
                <p class="interest-count">Selected: <span id="interest-count">0</span>/5</p>
                <button class="btn-continue" onclick="nextStep('interests')">Continue</button>
                <button class="btn-back" onclick="prevStep()">Back</button>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
